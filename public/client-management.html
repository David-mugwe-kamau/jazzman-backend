<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - JazzMan Housecalls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .client-card {
            transition: transform 0.2s;
        }
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .search-box {
            max-width: 400px;
        }
        .filter-buttons .btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .preference-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-cut"></i> JazzMan Housecalls
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link" href="/payment-management">
                    <i class="fas fa-credit-card"></i> Payments
                </a>
                <a class="nav-link active" href="/client-management">
                    <i class="fas fa-users"></i> Clients
                </a>
                <a class="nav-link" href="/admin">
                    <i class="fas fa-user-tie"></i> Barbers
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3">
                    <i class="fas fa-users text-primary"></i> Client Management
                </h1>
                <p class="text-muted">Manage customer information and track returning clients</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <h5 class="card-title">Total Clients</h5>
                        <h3 id="totalClients">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-redo fa-2x mb-2"></i>
                        <h5 class="card-title">Returning Clients</h5>
                        <h3 id="returningClients">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-plus fa-2x mb-2"></i>
                        <h5 class="card-title">New Clients</h5>
                        <h3 id="newClients">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
                        <h5 class="card-title">Total Revenue</h5>
                        <h3 id="totalRevenue">KES 0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group search-box">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name, phone, or email...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="filter-buttons text-end">
                    <button class="btn btn-outline-primary" data-filter="all">All</button>
                    <button class="btn btn-outline-success" data-filter="returning">Returning</button>
                    <button class="btn btn-outline-info" data-filter="new">New</button>
                    <button class="btn btn-outline-warning" data-filter="top">Top Clients</button>
                </div>
            </div>
        </div>

        <!-- Clients Grid -->
        <div class="row" id="clientsGrid">
            <div class="col-12 text-center text-muted">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Loading clients...</p>
            </div>
        </div>
    </div>

    <!-- Client Details Modal -->
    <div class="modal fade" id="clientDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user text-info"></i> Client Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="clientDetailsBody">
                    <!-- Client details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Preferences Modal -->
    <div class="modal fade" id="editPreferencesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit text-warning"></i> Edit Client Preferences
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Preferred Service</label>
                        <input type="text" class="form-control" id="preferredService" placeholder="e.g., scissor cut, bald haircut">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferred Barber Name</label>
                        <input type="text" class="form-control" id="preferredBarberName" placeholder="e.g., David, Joseph">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferred Barber Phone</label>
                        <input type="text" class="form-control" id="preferredBarberPhone" placeholder="e.g., 254700000000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="clientNotes" rows="3" placeholder="Any additional notes about this client..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="savePreferences">
                        <i class="fas fa-save"></i> Save Preferences
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allClients = [];
        let currentFilter = 'all';
        let currentClientId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
            loadClientStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') performSearch();
            });

            // Filter buttons
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentFilter = this.dataset.filter;
                    updateFilterButtons();
                    filterClients();
                });
            });

            // Save preferences
            document.getElementById('savePreferences').addEventListener('click', saveClientPreferences);
        }

        function updateFilterButtons() {
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
                if (btn.dataset.filter === currentFilter) {
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-primary');
                }
            });
        }

        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                if (data.success) {
                    allClients = data.clients;
                    filterClients();
                } else {
                    showError('Failed to load clients');
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showError('Failed to load clients');
            }
        }

        async function loadClientStats() {
            try {
                const response = await fetch('/api/clients/stats/summary');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalClients').textContent = stats.total_clients || 0;
                    document.getElementById('returningClients').textContent = stats.returning_clients || 0;
                    document.getElementById('newClients').textContent = stats.new_clients || 0;
                    document.getElementById('totalRevenue').textContent = `KES ${stats.total_revenue_from_clients || 0}`;
                }
            } catch (error) {
                console.error('Error loading client stats:', error);
            }
        }

        function filterClients() {
            let filteredClients = allClients;
            
            if (currentFilter === 'returning') {
                filteredClients = allClients.filter(c => c.total_bookings > 1);
            } else if (currentFilter === 'new') {
                filteredClients = allClients.filter(c => c.total_bookings === 1);
            } else if (currentFilter === 'top') {
                filteredClients = allClients
                    .filter(c => c.total_bookings > 1)
                    .sort((a, b) => b.total_bookings - a.total_bookings)
                    .slice(0, 10);
            }

            displayClients(filteredClients);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm.trim()) {
                filterClients();
                return;
            }

            const filteredClients = allClients.filter(client => 
                client.name.toLowerCase().includes(searchTerm) ||
                client.phone.includes(searchTerm) ||
                (client.email && client.email.toLowerCase().includes(searchTerm))
            );

            displayClients(filteredClients);
        }

        function displayClients(clients) {
            const grid = document.getElementById('clientsGrid');
            
            if (clients.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center text-muted">
                        <i class="fas fa-inbox fa-2x"></i>
                        <p class="mt-2">No clients found</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = clients.map(client => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card client-card h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="client-avatar me-3">
                                    ${client.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <h6 class="card-title mb-1">${client.name}</h6>
                                    <small class="text-muted">${client.phone}</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="text-primary fw-bold">${client.total_bookings}</div>
                                        <small class="text-muted">Bookings</small>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-success fw-bold">KES ${client.total_spent || 0}</div>
                                        <small class="text-muted">Spent</small>
                                    </div>
                                </div>
                            </div>

                            ${client.favorite_service ? 
                                `<div class="mb-2">
                                    <span class="badge bg-info preference-badge">
                                        <i class="fas fa-heart"></i> ${client.favorite_service}
                                    </span>
                                </div>` : ''
                            }

                            ${client.preferred_barber_name ? 
                                `<div class="mb-2">
                                    <span class="badge bg-secondary preference-badge">
                                        <i class="fas fa-user-tie"></i> ${client.preferred_barber_name}
                                    </span>
                                </div>` : ''
                            }

                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-calendar"></i> Last booking: ${formatDate(client.last_booking_date)}
                                </small>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-info btn-sm" onclick="viewClientDetails('${client.phone}')">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="editClientPreferences(${client.id})">
                                    <i class="fas fa-edit"></i> Edit Preferences
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            return new Date(dateString).toLocaleDateString('en-KE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function viewClientDetails(phone) {
            try {
                const response = await fetch(`/api/clients/phone/${phone}`);
                const data = await response.json();
                
                if (data.success) {
                    const client = data.client;
                    const detailsBody = document.getElementById('clientDetailsBody');
                    
                    detailsBody.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Client Information</h6>
                                <p><strong>Name:</strong> ${client.name}</p>
                                <p><strong>Phone:</strong> ${client.phone}</p>
                                <p><strong>Email:</strong> ${client.email || 'N/A'}</p>
                                <p><strong>Address:</strong> ${client.address || 'N/A'}</p>
                                <p><strong>Location Notes:</strong> ${client.location_notes || 'N/A'}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Preferences & Statistics</h6>
                                <p><strong>Total Bookings:</strong> ${client.total_bookings}</p>
                                <p><strong>Total Spent:</strong> <span class="text-success">KES ${client.total_spent || 0}</span></p>
                                <p><strong>Favorite Service:</strong> ${client.favorite_service || 'N/A'}</p>
                                <p><strong>Preferred Barber:</strong> ${client.preferred_barber_name || 'N/A'}</p>
                                <p><strong>Last Booking:</strong> ${formatDate(client.last_booking_date)}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <h6>Recent Booking History</h6>
                                ${client.booking_history && client.booking_history.length > 0 ? 
                                    `<div class="table-responsive">
                                        <table class="table table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Service</th>
                                                    <th>Barber</th>
                                                    <th>Status</th>
                                                    <th>Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${client.booking_history.map(booking => `
                                                    <tr>
                                                        <td>${formatDate(booking.preferred_datetime)}</td>
                                                        <td><span class="badge bg-info">${booking.service_type}</span></td>
                                                        <td>${booking.barber_name || 'N/A'}</td>
                                                        <td>${getStatusBadge(booking.status)}</td>
                                                        <td>KES ${booking.amount || 0}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>` : 
                                    '<p class="text-muted">No booking history available</p>'
                                }
                            </div>
                        </div>
                    `;
                    
                    const modal = new bootstrap.Modal(document.getElementById('clientDetailsModal'));
                    modal.show();
                } else {
                    showError('Failed to load client details');
                }
            } catch (error) {
                console.error('Error loading client details:', error);
                showError('Failed to load client details');
            }
        }

        function getStatusBadge(status) {
            if (status === 'completed') {
                return '<span class="badge bg-success">Completed</span>';
            } else if (status === 'cancelled') {
                return '<span class="badge bg-danger">Cancelled</span>';
            } else if (status === 'pending') {
                return '<span class="badge bg-warning">Pending</span>';
            } else {
                return '<span class="badge bg-secondary">' + status + '</span>';
            }
        }

        function editClientPreferences(clientId) {
            currentClientId = clientId;
            
            // Find the client data
            const client = allClients.find(c => c.id === clientId);
            if (client) {
                document.getElementById('preferredService').value = client.preferred_service || '';
                document.getElementById('preferredBarberName').value = client.preferred_barber_name || '';
                document.getElementById('preferredBarberPhone').value = client.preferred_barber_phone || '';
                document.getElementById('clientNotes').value = client.notes || '';
            }
            
            const modal = new bootstrap.Modal(document.getElementById('editPreferencesModal'));
            modal.show();
        }

        async function saveClientPreferences() {
            if (!currentClientId) return;

            const preferences = {
                preferred_service: document.getElementById('preferredService').value,
                preferred_barber_name: document.getElementById('preferredBarberName').value,
                preferred_barber_phone: document.getElementById('preferredBarberPhone').value,
                notes: document.getElementById('clientNotes').value
            };

            try {
                const response = await fetch(`/api/clients/${currentClientId}/preferences`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(preferences)
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Client preferences updated successfully!');
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editPreferencesModal'));
                    modal.hide();
                    
                    // Reload data
                    loadClients();
                } else {
                    showError(data.message || 'Failed to update preferences');
                }
            } catch (error) {
                console.error('Error updating preferences:', error);
                showError('Failed to update preferences');
            }
        }

        function showSuccess(message) {
            // Create success alert
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alert.innerHTML = `
                <i class="fas fa-check-circle"></i> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
        }

        function showError(message) {
            // Create error alert
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alert.innerHTML = `
                <i class="fas fa-exclamation-circle"></i> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
    </script>
</body>
</html>
